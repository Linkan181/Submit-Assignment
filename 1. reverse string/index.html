<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=prompt("Enter a string","");

        let id=setTimeout(reverseString(input),5000);
        function reverseString(input){
            let arrayOfInput=input.split("");
            let reverseArray=arrayOfInput.reverse();
            let reversedString=reverseArray.join("");
            console.log("The reversed string is : "+reversedString);
            document.write("The reversed String is : <br/>"+reversedString)
        }


    </script>
</body>
</html>
